<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Terminal de Ciberseguridad</title>
</head>
<body>
    <div class="terminal">
        <img src="/images/logo.png" alt="Logo" class="logo"/>
        <img id="colombiaImage" src="/images/colombia.png" alt="Colombia" class="hidden" />
        <pre id="output"></pre>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Procedencia del Sospechoso</h2>
            <p id="modalText"></p>
        </div>
    </div>
    <audio id="typeSound" src="type-sound.mp3" preload="auto"></audio>
    <audio id="alertSound" src="alert-sound.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
